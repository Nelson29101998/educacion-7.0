<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../css/mdbootstrap/css/mdb.min.css">
    <link rel="stylesheet" href="../fontawesome/css/all.min.css">
    <title>Usuario</title>
</head>

<body>
    <p>
    <h1 class="text-center">Ingreso Usuario</h1>
    <main>
        <div class="container">
            <form id="forml" name="forml" method="POST" onsubmit="return formulario()" action="../php/carga.php">
                <div class="form-group">
                    <label for="user">
                        <i class="fas fa-user"></i> Usuario:
                    </label>
                    <input type="text" class="form-control" name="user" id="user" aria-describedby="userhelp"
                        placeholder="Nombre">

                    <label for="pass">
                        <i class="fas fa-key"></i> Contrase単a:
                    </label>
                    <input type="password" class="form-control" name="pass" id="pass" aria-describedby="passhelp"
                        placeholder="Contrase単a">
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary" name="entrar" id="entrar"><i
                                class="fas fa-sign-in-alt"></i> Entrar</button>
                        <a href="olvidocont.html">
                            <button type="button" class="btn btn-primary" name="reccont"
                            id="reccont"><i class="fas fa-wrench"></i> Recuperar la contrase単a</button>
                            </a>
                        <a href="registrauser.html">
                            <button type="button" class="btn btn-primary" name="newuser" id="newuser"><i class="fas fa-user-plus"></i> Abrir nueva
                                cuenta</button>
                        </a>
                        <a href="../inicio.html">
                                <button type="button" class="btn btn-primary" name="salir" id="salir"><i class="fas fa-door-open"></i> Volver</button>
                            </a>
                    </div>
                </div>
            </form>
        </div>
    </main>
    </p>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="../js/bootstrap/bootstrap.min.js"></script>

    <script type="text/javascript">
        function formulario() {
            var user = document.forms['forml']['user'].value;
            var cont = document.forms['forml']['pass'].value;

            if (user == "" || user == null) {
                alert("Introduzca su usuario");
                return false;
            }

            if (cont == "" || cont == null) {
                alert("Introduzca su contease単a");
                return false;
            }
        }
    </script>
</body>

</html>
