            <h3 class="text-danger">¡Bienvenidos a Educación Financiera para todos!</h3>
            <br>
            <div class="container-fluid">
                <table>
                    <tbody>
                        <tr>
                            <td>
                                <label>Este desarrollo corresponde al <strong class="font-weight-bold">Proyecto de Título de
                                    Ingeniería en Informática en el Instituto IACC</strong>,
                                    Chile.
                                </label>
                                <label>He querido con esta web acercar la educación financiera a toda la comunidad
                                    chilena.
                                    La motivación en este Proyecto de Mejora tiene relación con los bajos resultados de
                                    las
                                    evaluaciones OCDE. </label>

                                <label>
                                    El Centro de Políticas Públicas UC dio a conocer los resultados de la Encuesta de
                                    <strong class="font-weight-bold">Alfabetización Financiera 2017</strong>, arrojando
                                    que
                                    los chilenos no tienen los mínimos
                                    conocimientos respecto a educación financiera.
                                </label>

                                <label>
                                    Obtuvimos una <strong class="font-weight-bold">calificación de 3,4 ante preguntas de
                                        interés, riesgo y deuda.</strong> El
                                    rendimiento de <strong class="font-weight-bold">Chile alcanza el 47% bajo el
                                        promedio
                                        OCDE de 64%</strong> y detrás de Perú con un
                                    59% y México con un 54%.
                                </label>

                                <div class="text-center">
                                    <img src="https://drive.google.com/uc?id=1IcErRxg6OqR4nbiHfk8U0Hfu1Sw5WPyw" class="img-thumbnail rounded" width="800">
                                </div>

                                <label>
                                    La <strong class="font-weight-bold">alfabetización financiera</strong>, según la
                                    definición de la OCDE, es el nivel de comprensión
                                    de conceptos y productos financieros de las personas, tal como su habilidad y
                                    confianza
                                    para tener conciencia de los riesgos y oportunidades financieras, para tomar
                                    decisiones
                                    informadas y ejecutar acciones que mejoren su bienestar financiero.
                                </label>

                                <label>
                                    Con <strong class="font-weight-bold">Educación Financiera para todos</strong>,
                                    pretendo exponer un curso de educación financiera
                                    en forma gratuita y además una aplicación web que permita controlar el flujo de
                                    dinero
                                    de las personas en forma simple y directa.
